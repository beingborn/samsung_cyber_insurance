        <script>
            $('.detail-ul li button').click(function () {
                window.location.href = '../sub/consulting-report-detail.html';
            });

            // 이전 URL 세팅
            function prevUrlLinksSet() {
                let activePrototype = localStorage.getItem('active_prototype') || 'prototype-a';

                const $subNavLinks = $('.bottom-nav-list li a');
                let baseUrl = `../${activePrototype}`;

                $('#header h1 a').attr('href', `${baseUrl}/login.html`);
                $subNavLinks.eq(0).attr('href', `${baseUrl}/main.html`);
                $subNavLinks.eq(1).attr('href', `${baseUrl}/accident-report.html`);
            }

            prevUrlLinksSet();

            $('.detail-cont').hide();

            $('.detail-btn').click(function () {
                $(this).find('svg').toggleClass('is-active');
                $(this).parent().siblings('.detail-cont').slideToggle();

                let txt = $(this).find('span').text() === '위협 인텔리전스 보고서' ? '닫기' : '위협 인텔리전스 보고서';

                $(this).find('span').text(txt);
            });

            let html = '';

            for (let i = 1; i < 24; i++) {
                html += `<img src="../../reports/info_page_${i}.jpg" alt="보고서 ${i}페이지">`;
            }

            $('.report-images').html(html);
            $('.report-images img').hide().eq(0).show();

            $('.report-idx #end').text(24);

            // 클릭 시 해당 요소는 fadeOut되고 next()는 fadeIn
            let idx = 1;
            let max = 24;

            $('.report-images img').on('click', function () {
                idx++;

                if (idx < max) {
                    $(this).hide();
                    $(this).next().show();
                } else if (idx > max) {
                    $(this).hide();
                    $('.report-images img').eq(0).show();
                    idx = 1;
                }

                $('.report-idx #start').text(idx);
            });
        </script>
