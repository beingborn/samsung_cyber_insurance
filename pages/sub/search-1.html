            <main id="container" class="search">
                <div id="sub-visual" class="fade-in">

                            </div>
                        </div>
                    </div>
                    <div class="srh-menu mt-30 fade-in" id="srch-menu">
                        <img src="../../assets/images/search_menu.png" alt="" />
                    </div>
                    <div class="srh-menu mt-30 fade-in" id="srch-list">
                        <img src="../../assets/images/search_list.png" alt="" />
                    </div>
                </div>
            </main>
        </div>
        <script src="../../resources/js/jquery-3.7.1.min.js"></script>
        <script src="../../resources/js/swiper-bundle.min.js"></script>
        <script src="../../resources/js/gsap.min.js"></script>
        <script src="../../resources/js/ScrollSmoother.js"></script>
        <script src="../../resources/js/ScrollTrigger.js"></script>
        <script src="../../resources/js/common.js"></script>
        <script>
            $('#srch-list').hide();

            $('#search-input').on('input', function () {
                const val = $(this).val();

                // '보안'이라는 단어가 포함되어 있는지 확인
                if (val.includes('보안')) {
                    $('#srch-menu').hide(); // .stop()을 넣으면 애니메이션 겹침 방지
                    $('#srch-list').show();
                } else {
                    $('#srch-menu').show();
                    $('#srch-list').hide();
                }
            });
        </script>
    </body>
</html>
