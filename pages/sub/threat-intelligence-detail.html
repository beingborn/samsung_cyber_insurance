<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>위협 인텔리전스 보고서 상세 | 삼성화재 사이버보험 모바일 웹</title>
        <link rel="stylesheet" href="../../resources/css/default.css" />
    </head>
    <body id="type-a">
        <div id="alertPopup" class="popup" style="display: flex !important">
            <div class="popup-header">
                <h2 class="tit">위협 인텔리전스 보고서 상세</h2>
                <button type="button" data-popup-close>
                    <span class="sr-only">닫기</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M18.2803 0.292969C18.6707 -0.0976175 19.3039 -0.0975942 19.6943 0.292969C20.0846 0.683495 20.0846 1.31646 19.6943 1.70703L11.4053 9.99902L19.6992 18.2959C20.0896 18.6865 20.0897 19.3204 19.6992 19.7109C19.3088 20.1013 18.6755 20.1015 18.2852 19.7109L9.99219 11.4131L1.69922 19.7109C1.30885 20.1015 0.675602 20.1014 0.285156 19.7109C-0.105279 19.3204 -0.105256 18.6865 0.285156 18.2959L8.57812 9.99902L0.290039 1.70703C-0.100204 1.31646 -0.10026 0.683493 0.290039 0.292969C0.680474 -0.0975942 1.31369 -0.0976175 1.7041 0.292969L9.99219 8.58398L18.2803 0.292969Z"
                            fill="#333"
                        />
                    </svg>
                </button>
            </div>
            <div class="popup-body">
                <div style="padding: 3rem 1.5rem">
                    <h2 class="report-tit">2025년 10월 인포스틸러 동향 보고서</h2>
                    <div class="report-view">
                        <div class="report-images"></div>
                        <div class="report-idx">
                            <span id="start">1</span>/
                            <span id="end">1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../resources/js/jquery-3.7.1.min.js"></script>
        <script src="../../resources/js/swiper-bundle.min.js"></script>
        <script src="../../resources/js/gsap.min.js"></script>
        <script src="../../resources/js/ScrollSmoother.js"></script>
        <script src="../../resources/js/ScrollTrigger.js"></script>
        <script src="../../resources/js/common.js"></script>
        <script>
            let html = '';

            for (let i = 1; i < 24; i++) {
                html += `<img src="../../reports/info_page_${i}.jpg" alt="보고서 ${i}페이지">`;
            }

            $('.report-images').html(html);
            $('.report-images img').hide().eq(0).show();

            $('.report-idx #end').text(24);

            // 클릭 시 해당 요소는 fadeOut되고 next()는 fadeIn
            let idx = 1;
            let max = 24;

            $('.report-images img').on('click', function () {
                idx++;

                if (idx < max) {
                    $(this).hide();
                    $(this).next().show();
                } else if (idx > max) {
                    $(this).hide();
                    $('.report-images img').eq(0).show();
                    idx = 1;
                }

                $('.report-idx #start').text(idx);
            });
        </script>
    </body>
</html>
