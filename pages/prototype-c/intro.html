<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼성화재 | 사이버보험 모바일 웹</title>
        <link rel="stylesheet" href="../../resources/css/default.css" />
    </head>
    <body class="no-ani" id="type-a">
        <div id="intro-animation" class="fixed">
            <div class="min-h-screen intro-wrap">
                <div class="intro-logo">
                    <img src="../../assets/images/logo/logo_text_white_ko.svg" alt="삼성화재 사이버보험" width="126" height="64" />
                </div>
                <p class="intro-desc fade-in ani-delay" id="intro-desc">
                    사이버 위협을 대비하는 <br />
                    가장 완벽한 방법
                </p>
                <div class="flex-item-bottom">
                    <img src="../../assets/images/logo/logo_text_white_en.svg" alt="삼성화재 사이버보험 영문" width="92" height="32" />
                </div>
            </div>
        </div>
        <script src="../../resources/js/jquery-3.7.1.min.js"></script>
        <script src="../../resources/js/swiper-bundle.min.js"></script>
        <script src="../../resources/js/progressbar.js"></script>
        <script src="../../resources/js/gsap.min.js"></script>
        <script src="../../resources/js/ScrollSmoother.js"></script>
        <script src="../../resources/js/ScrollTrigger.js"></script>
        <script src="../../resources/js/common.js"></script>
        <script>
            function initIntro(delay = 3000, callback = function () {}) {
                $('#intro-animation').fadeIn(500);

                setTimeout(() => {
                    callback();
                }, delay);
            }

            initIntro(2500, function () {
                window.location.href = './main.html';
            });
        </script>
    </body>
</html>
