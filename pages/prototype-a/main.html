        <script>
            $(function () {
                let mainHeroSwiper = new Swiper('.hero-banner-list .swiper', {
                    pagination: {
                        el: '.hero-banner-list .swiper-pagination',
                    },
                    /*
                    autoplay: {
                        delay: 4000,
                        disableOnInteraction: false,
                    },
                    */
                });

                var circleContainer = document.getElementById('circle-container');

                var circle = new ProgressBar.Circle(circleContainer, {
                    strokeWidth: 10,
                    trailWidth: 10,
                    trailColor: '#e0e0e0',
                    duration: 1200,
                    easing: 'easeOut',
                    startAngle: -Math.PI / 2,
                    svgStyle: {
                        strokeLinecap: 'round',
                    },

                    text: {
                        value: '안전',
                        className: 'circle-container-label',

                        style: {
                            color: '#006bff',
                            position: 'absolute',
                            left: '50%',
                            top: '50%',
                            padding: 0,
                            margin: 0,
                            transform: {
                                prefix: true,
                                value: 'translate(-50%, -50%)',
                            },
                        },
                    },
                });

                var svg = circle.svg;
                var defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                defs.innerHTML = `
                    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#2D7DFF"/>
                        <stop offset="100%" stop-color="#4BC0E0"/>
                    </linearGradient>
                    `;
                svg.insertBefore(defs, svg.firstChild);

                circle.path.setAttribute('stroke', 'url(#circleGradient)');
                circle.path.setAttribute('stroke-linecap', 'round');
                circle.animate(0.75);

                const lineOptions = {
                    duration: 2000,
                    easing: 'easeOut',

                    step: (state, bar) => {
                        const $bar = $(bar._container);
                        const $handler = $('#' + $(bar._container).attr('id') + '-handler');
                        const $barTotalLength = $bar.width();
                        const value = Math.round(bar.value() * 100);
                        const moveXDistance = $barTotalLength * bar.value();

                        $handler.find('.status-handle-num').text(value);
                        $handler.css('transform', `translateX(${moveXDistance}px)`);
                    },
                };

                var line1 = new ProgressBar.Line(document.getElementById('line1'), {
                    ...lineOptions,
                    color: '#2888ca',
                });

                line1.path.setAttribute('stroke-linecap', 'round');

                var line2 = new ProgressBar.Line(document.getElementById('line2'), {
                    ...lineOptions,
                });

                line2.path.setAttribute('stroke-linecap', 'round');

                line1.animate(0.5);

                setTimeout(() => {
                    line2.animate(0.75);
                }, 2200);
            });
