        <script>
            function showProgressLoading(delay = 0, callback = function () {}) {
                $('.loading-wrap').css('display', 'flex');

                setTimeout(() => {
                    callback();
                }, delay);
            }

            function showLoading(delay, callback = function () {}) {
                $('.cert-loading').css({
                    display: 'flex',
                    position: 'absolute',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    top: '0',
                    width: '100%',
                    height: '100%',
                    zIndex: 1000000,
                    background: 'rgba(255,255,255,0.5)',
                });

                if (delay) {
                    setTimeout(() => {
                        $('.cert-loading').fadeOut(500);

                        callback();
                    }, delay);
                }
            }

            function loginIntroAnimation() {
                $('#login-form').hide();

                showProgressLoading(4100, function () {
                    $('.loading-wrap').css('display', 'none');
                    $('#login-form').fadeIn(300);
                });
            }

            loginIntroAnimation();

            // Login Form Submit Event
            const loginForm = document.querySelector('#login-form');

            function onSubmit(token) {
                showLoading(1000, function () {
                    window.location.href = './main.html';

                console.log('token', token);
            }
