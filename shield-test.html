<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>NASA Orbit Animation</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <style>
            /* ===== layout ===== */
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #eee;
            }

            .barrior-circle {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 260px;
                height: 260px;
                background: radial-gradient(62.03% 62.03% at 50% 50%, #cfe0fe 18.27%, #fff 100%);
                stroke-width: 1px;
                stroke: rgba(255, 255, 255, 0.2);
                filter: drop-shadow(0 0 54px rgba(157, 173, 255, 0.5));
            }

            .shield {
                position: relative;
            }

            .shield-txt {
                position: absolute;
                display: flex;
                flex-direction: column;
                align-items: center;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .shield-txt .company-name {
                margin: 0;
                min-width: 120px;
                text-align: center;
                height: 32px;
                border-radius: 100px;
                background: linear-gradient(180deg, #fff 42.31%, #f2f2f2 100%);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2) inset;
                line-height: 32px;
            }

            .shield-txt .company-score {
                color: #34c6c1;
                text-align: center;
                font-size: 74px;
                font-weight: 700;
                line-height: 100%;
            }

            /* ===== 좌표계 ===== */
            .orbit-wrap {
                position: absolute;
                top: calc(50%);
                left: 50%;
                transform: translate(-50%, -50%);
                animation: rotate360 12s linear infinite;
            }

            .orbit-wrap.mirror {
                transform: translate(-50%, -50%) scaleX(-1);
                animation: rotate360-reverse 12s linear infinite;
            }

            /* ===== 궤도 ===== */
            .orbit {
                position: relative;
                width: 320px;
                height: 80px;
                background: url(./assets/images/shield_orbit.png) no-repeat center / cover;

                /* 디버그용 */
                border-radius: 50%;
            }

            /* ===== 별 ===== */
            .star {
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: url(./assets/images/shield_star.png) no-repeat center / cover;

                /* 타원 경로 동일하게 만들어줌 */
                offset-path: ellipse(160px 40px at 50% 50%);
                offset-anchor: center;

                /* 타원 경로 이동 시 방향으로 축 이동 */
                offset-rotate: auto;

                animation: orbitMove 4s linear infinite;
                animation-delay: var(--ani-delay);
                z-index: 1;
            }

            .pulse {
                animation: pulse 4s infinite;
            }

            .barrior-circle.pulse {
                border-radius: 50%;
            }

            .orbit-wrap.mirror .star {
                animation-direction: reverse;
            }

            @keyframes orbitMove {
                0% {
                    offset-distance: var(--init-distance);
                }

                70% {
                    opacity: 0;
                }

                100% {
                    offset-distance: 100%;
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes scale-down-center {
                0% {
                    -webkit-transform: scale(1.4);
                    transform: scale(1.2);
                }
                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }

            @keyframes rotate360 {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }

            @keyframes rotate360-reverse {
                0% {
                    transform: translate(-50%, -50%) scaleX(-1) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) scaleX(-1) rotate(360deg);
                }
            }

            @keyframes pulse {
                50% {
                    box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.1), 0 0 0 40px rgba(0, 0, 0, 0.05), 0 0 0 60px rgba(0, 0, 0, 0.03);
                }
            }
        </style>
    </head>

    <body>
        <div class="barrior-circle pulse">
            <div class="shield-wrap">
                <div class="shield">
                    <div class="shield-txt">
                        <h2 class="company-name"><img src="./assets/images/logo/logo_itpub.png" alt="" /></h2>
                        <span class="company-score">90</span>
                    </div>

                    <div class="orbit-wrap">
                        <div class="orbit">
                            <div class="star" style="--ani-delay: 0s"></div>
                            <div class="star" style="--ani-delay: 1s"></div>
                        </div>
                    </div>

                    <div class="orbit-wrap mirror">
                        <div class="orbit">
                            <div class="star" style="--ani-delay: 0s"></div>
                            <div class="star" style="--ani-delay: 1s"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
